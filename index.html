<html>
    <head>
        <title>AnimalRecognition</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="main.js"></script>

        <div class="col-xs-12 text-center head_div">
            <h2 class="head">AnimalSoundRecognizer</h2>
            <p class="head_p">Works for the following sounds only:<br>
            Bark<br>
            Meow<br>
            </p>
          </div>
          <div class="body_div">
            <center>
              <button class="btn btn-info start_btn" onclick="startRecognition()">Start Recognition</button>
              <h3 id="body_label">Sound Detected is - </h3>
              <h3 id="body_accuracy_display">Accuracy - </h3><br>
              <img src="EAR.png" width="500" height="500" id="image">
            </center>
            <div class="div_foot text-center">Developed by: Abhimanyu</div>
    </body>
</html>
